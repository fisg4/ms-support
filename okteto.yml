build:
  ms-support:
    context: .

deploy:
  - helm upgrade --install ms-support chart
    --set support.image=${OKTETO_BUILD_MS_SUPPORT_IMAGE}
    --set supportMongoUrl=$SUPPORT_DB_URL
    --set jwtSecret=$JWT_SECRET
    --set supportSendgridApiKey=$SENDGRID_API_KEY

dev:
  ms-support:
    command: npm start
    sync:
      - .:/app